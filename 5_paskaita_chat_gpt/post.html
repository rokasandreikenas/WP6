<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header su Flexbox</title>
    <link rel="stylesheet" href="post.css" />
  </head>
  <body>
    <!-- Viršutinis headeris -->
    <header class="top-header">
      <div class="top-left">
        <span>📍 Kur mus rasti</span>
        <span>✉️ Rašykite mums</span>
        <span>📱 1842</span>
      </div>
      <div class="top-right">
        <span>Apie įmonę</span>
        <span>E. prenumerata</span>
        <span>E.filatelija</span>
        <span>EN</span>
      </div>
    </header>

    <!-- Apatinis headeris -->
    <header class="bottom-header">
      <div class="logo-section">
        <img src="logo.svg" alt="Lietuvos Paštas Logotipas" />
        <span>Privatiems</span>
        <span>Verslui</span>
      </div>
      <div class="right-section">
        <span>⚙️ Įrankiai</span>
        <span>❓ Pagalba</span>
        <span>🔍 Paieška</span>
        <button class="send-btn">📦 SIŲSTI SIUNTĄ</button>
      </div>
    </header>
    <section class="hero-section">
      <div class="hero-content">
        <div class="hero-left">
          <ul>
            <li>
              <span class="icon">📦</span>
              Siuntų sekimas
              <input type="text" placeholder="Įrašykite siuntos numerį" />
              <button>➔</button>
            </li>
            <li><span class="icon">📃</span> Deklaruoti siuntą ➔</li>
            <li><span class="icon">📍</span> Pašto kodai ir adresai ➔</li>
          </ul>
          <button class="red-btn">📮 SIŲSTI SIUNTĄ</button>
        </div>
        <div class="hero-right">
          <h1>Nudažyk rudenį naujomis spalvomis</h1>
          <p>
            IKI -40% knygoms <br />
            IKI -55% kanceliarinėms prekėms
          </p>
          <button class="more-btn">DAUGIAU</button>
        </div>
      </div>
    </section>
  </body>
</html>
