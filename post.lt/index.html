<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lietuvos paštas</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/51b8caf964.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="black-header">
      <img src="logo.svg" alt="Lietuvos pašto logotipas" />
      <nav>
        <a href="https://www.post.lt/lt/veikla-ir-istorija"> Apie įmonę </a>
        <a href="https://www.prenumeruok.lt/"> E. prenumerata </a>
        <a
          href="http://eparduotuve.post.lt/lt/el-parduotuve/category/philately"
        >
          E.filatelija
        </a>
      </nav>
    </header>
    <div class="hero">
      <div class="shipment-tracking">
        <a class="first-link divider">
          <div>
            <i class="fa-solid fa-file-contract"></i>
            Deklaruoti siuntą
          </div>

          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a>
          <div>
            <i class="fa-regular fa-envelope"></i> Pašto kodai ir adresai
          </div>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
        <a class="send-link">
          <div><i class="fa-solid fa-box"></i> Siųsti siuntą</div>
          <i class="fa-solid fa-arrow-right"></i
        ></a>
      </div>
      <div class="discount-card">
        <div class="discount-item">IKI -40% knygoms</div>
        <div class="discount-item">IKI -55% kanceliarinėms prekėms</div>
      </div>
    </div>
  </body>
</html>
