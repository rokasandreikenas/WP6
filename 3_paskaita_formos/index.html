<!DOCTYPE html>
<html>
  <head>
    <title>Formos</title>

    <style>
      .form-item {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Kontaktų forma</h1>
    <form>
      <div class="form-item">
        <label for="name">Vardas</label>
        <input
          type="text"
          id="name"
          placeholder="Įrašykite vardą..."
          required
        />
      </div>

      <div class="form-item">
        <label for="surname">Pavardė</label>
        <input type="text" id="surname" placeholder="Pavardė" required />
      </div>

      <div class="form-item">
        <input type="number" id="age" placeholder="Amžius" required />
      </div>

      <div class="form-item">
        <label for="email">El. paštas</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-item">
        <label for="additionalInfo">Papildoma info</label>
        <textarea id="additionalInfo" rows="3"></textarea>
      </div>

      <div class="form-item">
        <label for="country">Pilietybė</label>
        <select name="country" id="country">
          <option value="lithuanian">Lietuvis</option>
          <option value="latvian">Latvis</option>
          <option value="estonian">Estas</option>
        </select>
      </div>

      <div class="form-item">
        <label for="date">Renginio data</label>
        <input type="date" id="date" />
      </div>

      <div class="form-item">
        <label for="fromDate">Data nuo</label>
        <input type="date" id="fromDate" />

        <label for="toDate">iki</label>
        <input type="date" id="toDate" />
      </div>

      <div class="form-item">
        <p>Ar sutinkate, kad:</p>
        <input
          type="checkbox"
          id="newsLetter"
          name="newsLetter"
          value="newsLetter"
        />
        <label for="newsLetter"> Siųstume naujienlaiškį</label>
        <input type="checkbox" id="terms" name="terms" value="terms" />
        <label for="terms"> Su taisyklėmis</label><br />
      </div>

      <div class="form-item">
        <p>Jūsų lytis</p>
        <input type="radio" id="women" name="gender" value="women" />
        <label for="women"> Moteris</label>
        <input type="radio" id="men" name="gender" value="men" />
        <label for="men"> Vyras</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other"> Kita </label>
      </div>

      <div class="form-item">
        <label for="password">Slaptažodis</label>
        <input type="password" id="password" />
      </div>

      <!-- <input type="submit" value="Siųsti" /> -->
      <button type="submit">Siųsti</button>
    </form>
  </body>
</html>
